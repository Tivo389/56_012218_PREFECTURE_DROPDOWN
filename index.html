<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MultiSelect Dropdown</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="css/stylesheet.css" rel="stylesheet">

<body>

<div class="section--full-view flex--center--center">
  <div class="row">

    <div class="col-xs-12">

            <option value="Kyoto">Kyoto</option>

            <option value="Nara">Nara</option>
            <option value="Wakayama">Wakayama</option>

          <optgroup label="Chugoku">

            <option value="Tottori">Tottori</option>
            <option value="Shimane">Shimane</option>

          <optgroup label="Shikoku">
            <option value="Tokushima">Tokushima</option>
            <option value="Kagawa">Kagawa</option>
            <option value="Ehime">Ehime</option>
            <option value="Kochi">Kochi</option>
          </optgroup>
          <optgroup label="Kyushu & Okinawa">

            <option value="Saga">Saga</option>
            <option value="Nagasaki">Nagasaki</option>
            <option value="Kumamoto">Kumamoto</option>
            <option value="Ooita">Ooita</option>
            <option value="Miyazaki">Miyazaki</option>
            <option value="Kagoshima">Kagoshima</option>
            <option value="Okinawa">Okinawa</option>

          </select>
        </div>

</div>

</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

<!-- START / JS for making <select> with <optgroup> into a dropdown with grouped checkboxes -->
<script src="js/multiple-select.js"></script>
<script src="js/scrollOnOpen.js"></script>
<script>
  $("#prefectures__ms-select").multipleSelect({
      allSelected: 'All prefectures',
      countSelected: '# prefectures are selected',
      maxHeight: '',
      minimumCountSelected: 1,
      multiple: true,
      multipleWidth: 150,
      noMatchesFound: 'Please select the prefectures you have been to.',
      placeholder: 'Please select the prefectures you have been to.',
      selectAllDelimiter: ['', ''],
      selectAllText: 'All prefectures',
  });
</script>
